amcl: # Figures out where the robot is on the map.
  ros__parameters:
    use_sim_time: true

bt_navigator: # Uses a behavior tree to decide the logic of navigation
  ros__parameters:
    use_sim_time: true # Use the time provided by the simulator
    default_bt_xml_filename: "navigate_w_replanning_and_recovery.xml"

controller_server: # Local Planner. Responsible for generating actual velocity commands to move the robot's wheels.
  ros__parameters:
    use_sim_time: true
    controller_frequency: 5.0
    min_x_velocity_threshold: 0.001
    progress_checker_plugins: ["progress_checker"] # Monitors if the robot is actually moving
    goal_checker_plugins: ["goal_checker"] # Defines what counts as "arriving" at the destination.
    controller_plugins: ["FollowPath"] # These are "judges" that score different possible paths.

    # Progress checker settings
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    # Goal checker settings
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25

    # FollowPath (DWB) settings and Critics
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 0.22
      max_vel_y: 0.0
      max_speed_xy: 0.22
      max_accel_x: 2.5
      max_accel_y: 0.0
      # These are the "Critics" the error was asking for!
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.02
      PathAlign.scale: 32.0
      PathAlign.forward_point_distance: 0.1
      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.1
      PathDist.scale: 32.0
      GoalDist.scale: 24.0

planner_server: # Global Planner. It calculates the "long-distance" path from the robot's current position to the final destination on the map
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 2.0

local_costmap: # Small moving square centered on the robot for obstacle avoidance in real-time.
  local_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: odom
      robot_base_frame: base_footprint
      rolling_window: true # The map moves with the robot.
      width: 3
      height: 3
      resolution: 0.05
      
      # ADD THIS: Define the corners of your 0.34m square robot
      footprint: "[ [0.17, 0.17], [0.17, -0.17], [-0.17, -0.17], [-0.17, 0.17] ]" # Defines the robot's shape.

      plugins: ["obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
      
      # ADJUST THIS: 
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        # The 'buffer' zone around walls. 
        # Set this slightly larger than your robot's diagonal for safety.
        inflation_radius: 0.20
        cost_scaling_factor: 3.0

