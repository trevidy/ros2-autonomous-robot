global_costmap: # Used by the planner to find the best route across the whole building or room.
  global_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: map
      robot_base_frame: base_footprint 
      update_frequency: 1.0
      publish_frequency: 1.0
      
      # Added parameters to fix the "Out of Bounds" error
      rolling_window: false # Stays fixed to the map origin.
      track_unknown_space: true
      # A square 0.34m wide (0.17m from center to each edge)
      footprint: "[ [0.17, 0.17], [0.17, -0.17], [-0.17, -0.17], [-0.17, 0.17] ]"

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      #plugins: ["obstacle_layer", "inflation_layer"]
      
      static_layer: # Uses a pre-made map likely created during a SLAM (mapping) session
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
        
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.20
        cost_scaling_factor: 3.0